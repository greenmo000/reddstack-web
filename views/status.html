<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/typeahead.bundle.js"></script>
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <script type="text/javascript">
      $(document).ready(function(){
          // Constructs the suggestion engine
          var countries = new Bloodhound({
              datumTokenizer: Bloodhound.tokenizers.whitespace,
              queryTokenizer: Bloodhound.tokenizers.whitespace,
              // The url points to a json file that contains an array of country names
              prefetch: '/api/name/allnames/test' 
          });
          
          // Initializing the typeahead with remote dataset
          $('#prefetch_search .typeahead').typeahead({
                hint: true,
                highlight: true,
                minLength: 1
              },
              {
              name: 'countries',
              source: countries,
              limit: 10 /* Specify maximum number of suggestions to be displayed */
          });
      });  
    </script>
  </head>
  <body>
  % include('head_nav.tpl')


  <div class="container text-center">
